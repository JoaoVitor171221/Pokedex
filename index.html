<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="icon" href="./favicons/favicon-16x16.png">
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/scripts.js"></script>
  
  
  <title>Poked√©x</title>
</head>

<body>
  
  <main>
    
    <img class="pokemon__image" src="#" alt="pokemon">
    
    <h1 class="pokemon__data"></h1>
    <span class="pokemon__number"></span> -
    <span class="pokemon__name"></span>
    
    <form class="form">
      <input 
      type="search"
      class="input__search"
      placeholder="Name or Number"
      required/>
    </form>
    
    <div class="buttons">
      <button class="btn-prev">Prev &lt;</button>
      <button class="btn-next">Next &gt;</button>
    </div>
    
    <img src="./images/pokedex.png" alt="pokedex" class="pokedex">
    
  </main>
  

</body>

</html>
